<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-media</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav id="sticky">
        <ul id="nav">
            <li>ID selector</li>
            <li>sticky</li>
            <li>sticky</li>
        </ul>
    </nav>
    <h1>Form(position:static):</h1>
    <form action="" class="form">
        <label for="name">Name(attribute selector):</label>
        <input type="text" id="name" name="name"> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"> <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"> <br>
        <p>Gender(element selector):</p>
      <label><input type="radio" name="gender" value="Male" required /> Male</label>
      <label><input type="radio" name="gender" value="Female" required /> Female</label> <br>

      <label for="subscribe">
        <input type="checkbox" id="subscribe" name="subscribe" /> Subscribe to newsletter
      </label> <br> 

      <label for="message">Message:</label> <br>
      <textarea id="message" name="message" rows="4"></textarea> <br>

      <button type="submit">Submit</button>

      <button class="fixed">Fixed Position</button>
    </form>
    <h2>For location please check below:</h2>
